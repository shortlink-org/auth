charset utf-8;

# security headers
add_header X-DNS-Prefetch-Control off;
add_header X-Frame-Options SAMEORIGIN;
add_header X-Download-Options noopen;
add_header X-Content-Type-Options nosniff;
add_header X-XSS-Protection "1; mode=block";
# Disable unload in all frames (including Turnstile iframe) for bfcache eligibility
# https://web.dev/articles/bfcache#never-use-the-unload-event
add_header Permissions-Policy "unload=()";

# this is the internal Docker DNS, cache only for 30s
# resolver 127.0.0.11 valid=30s;

# Prevent to log favicon.ico
location = /favicon.ico {
    access_log off;
    log_not_found off;
}

# Prevent to log robots.txt
location = /robots.txt {
    access_log off;
    log_not_found off;
}
