# Common default values for shortlink.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# -- Pods Service Account
# @ignored ref: https://kubernetes.io/docs/tasks/configure-pod-container/configure-service-account/
serviceAccount:
  create: true

# ==============================================================================
# Ingress configuration (traditional Ingress resource)
# To use HTTPRoute instead, set ingress.enabled: false and httpRoute.enabled: true
ingress:
  enabled: true
  ingressClassName: nginx
  annotations:
    cert-manager.io/cluster-issuer: cert-manager-production
    nginx.ingress.kubernetes.io/enable-owasp-core-rules: "true"
    nginx.ingress.kubernetes.io/enable-opentelemetry: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/use-regex: "true"

  hostname: shortlink.best
  paths:
    - path: /auth(/|$)(.*)
      service:
        name: shortlink-auth-ui
        port: 8080

  tls:
    - secretName: landing-tls
      hosts:
        - shortlink.best

# ==============================================================================
# HTTPRoute configuration (Gateway API)
# Gateway API HTTPRoute provides a more flexible and standardized way to configure routing
# To use this, set ingress.enabled: false and httpRoute.enabled: true
httpRoute:
  enabled: false
  annotations: {}
  # Reference to the Gateway resource that will handle this route
  parentRefs:
    - name: nginx-gateway
      namespace: nginx-gateway
      # sectionName: http  # Optional: specific listener name
  # Hostnames that this HTTPRoute should match
  hostnames:
    - shortlink.best
  # Routing rules
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /auth
      filters:
        - type: URLRewrite
          urlRewrite:
            path:
              type: ReplacePrefixMatch
              replacePrefixMatch: /
      backendRefs:
        - name: shortlink-auth-ui
          port: 8080
          weight: 100
      timeouts:
        request: 30s
        backendRequest: 10s

deploy:
  replicaCount: 1

  imagePullSecrets: []

  env:
    OTEL_EXPORTER_OTLP_ENDPOINT: http://grafana-tempo.grafana:4317

  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 15m
      memory: 64Mi

  # -- Annotations to be added to controller pods
  annotations: {}

  image:
    repository: registry.gitlab.com/shortlink-org/auth/ui
    tag: main
    # -- Global imagePullPolicy
    # Default: 'Always' if image tag is 'latest', else 'IfNotPresent'
    # Ref: http://kubernetes.io/docs/user-guide/images/#pre-pulling-images
    pullPolicy: Always

  # -- define a liveness probe that checks every 5 seconds, starting after 5 seconds
  livenessProbe:
    enabled: true
    httpGet:
      path: /live
      port: 8080

  # -- define a readiness probe that checks every 5 seconds, starting after 5 seconds
  readinessProbe:
    enabled: true
    httpGet:
      path: /ready
      port: 8080

  volumes:
    - name: tmp
      mountPath: /tmp
      type: emptyDir

service:
  type: ClusterIP
  ports:
    - name: http
      port: 8080
      protocol: TCP
      public: true

# ==============================================================================
# Prometheus Operator ServiceMonitor configuration
monitoring:
  enabled: true

# ==============================================================================
# PodDisruptionBudget
podDisruptionBudget:
  enabled: false

# ==============================================================================
# NetworkPolicy
networkPolicy:
  enabled: false
  policyTypes:
    - Ingress
  ingress:
    from:
      - podSelector:
          matchLabels:
            app.kubernetes.io/name: nginx-ingress
    ports:
      - protocol: TCP
        port: 8080
