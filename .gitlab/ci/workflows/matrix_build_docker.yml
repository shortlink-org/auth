# NOTE:
# APPLICATION     - Name application
# REGISTRY_IMAGE  - Registry image
# DOCKERFILE_PATH - Path to Dockerfile
# CMD_PATH        - Path to a binary file
.matrix_build_docker_ui:
  parallel:
    matrix:
      - APPLICATION: auth-ui
        REGISTRY_IMAGE: $CI_REGISTRY_IMAGE/auth/ui
        DOCKERFILE_PATH: ops/dockerfile/auth-ui.Dockerfile
        DOCKERFILE_ARGS: >-
          --build-arg API_URI=https://shortlink.best/auth/login
          --build-arg NEXT_PUBLIC_CLOUDFLARE_SITE_KEY=${NEXT_PUBLIC_CLOUDFLARE_SITE_KEY}
